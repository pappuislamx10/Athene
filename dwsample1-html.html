<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATHENA MINNING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap');
        body {
            font-family: Cabin;
            background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        /* rest of the styles remain unchanged */
    </style>
</head>

<body>
    <center>
        <div class="overlay" id="overlay"></div>

        <div id="loader" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="container">
            <h1 class="text-center">ATHENA MINNING</h1>
            <h2 class="text-center">REGISTER</h2>
            <hr>
            <div style="display: block;">
                <form method="post" action="/athena/index.php" class="needs-validation" onsubmit="return validateForm()"
                    novalidate>
                    <input type="text" id="email" name="email" placeholder="Enter Email" required
                        class="form-control mb-2">
                    <input type="text" id="referral_code" name="referral_code" placeholder="Enter Referral Code"
                        value="9c4d9b5d87" required class="form-control mb-2">
                    <input type="hidden" name="otp_sent" value="false">
                    <br>
                    <button type="submit" name="send_otp" class="btn btn-primary btn-block">Send OTP</button>
                </form>
            </div>
            <div style="display: none;">
                <form method="post" action="/athena/index.php" class="needs-validation"
                    onsubmit="return validateOTP()" novalidate>
                    <input type="hidden" name="email" id="email" value="" placeholder="Enter Email" required
                        class="form-control mb-2" readonly>
                    <input type="number" name="otp" id="otp" placeholder="Enter OTP" required
                        class="form-control mb-2">
                    <br>
                    <button type="submit" name="verify_otp" value="Verify OTP"
                        class="btn btn-success btn-block">Verify OTP</button>
                </form>
            </div>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleLoader(showLoader) {
            var loader = document.getElementById("loader");
            if (showLoader) {
                document.getElementById('overlay').style.display = 'block';
                loader.style.display = "block";
            } else {
                loader.style.display = "none";
            }
        }

        function validateForm() {
            var email = document.getElementById("email").value;
            var referralCode = document.getElementById("referral_code").value;

            if (email.trim() === '' || referralCode.trim() === '') {
                alert("Please fill in all fields.");
                return false;
            }
            toggleLoader(true);
            return true;
        }

        function validateOTP() {
            var otp = document.getElementById("otp").value;

            if (otp.trim() === '') {
                alert("Please enter the OTP.");
                return false;
            }
            toggleLoader(true);
            return true;
        }
    </script>
</body>

</html>
